name: enjoy_cafe_member_web
description: "Enjoy Cafe Member Portal Web"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  # เชื่อมต่อฐานข้อมูล Supabase
  supabase_flutter: ^2.8.1
  # ไอคอนมาตรฐานสำหรับ Flutter
  cupertino_icons: ^1.0.8
  # จัดการรูปแบบวันที่ในหน้าประวัติ
  intl: ^0.19.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # การตั้งค่า Assets สำหรับ Logo ร้าน
  assets:
    - assets/logo.jpg